    9:'images/9.jpeg'
  };
  var num;
  for (x of splitx) {
    var imgsource = imgsources[x];
    document.getElementById('test2').innerHTML = imgsource;
    var img = document.createElement("IMG");
    img.setAttribute("src", imgsource);
    img.setAttribute("width", 100);
    document.body.appendChild(img);
  }
}
</script>
